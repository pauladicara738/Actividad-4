<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/submit">
        <h2>Dejá tus datos y te contactaremos a la brevedad</h2>
        <h4>Formulario</h4>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <br>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
        <br>

        <h4>Género</h4>
        <label for="Género"></label>
        <input type="radio" id="masculino" name="género" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="género" value="femenino">
        <label for="femenino">Femenino</label>

        <h4>Intereses</h4>
        <label for="Intereses"></label>
        <input type="checkbox" id="música" name="interés" value="música">
        <label for="música">Música</label>
        <input type="checkbox" id="deportes" name="interés" value="deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" name="interés" id="libros" value="libros">
        <label for="libros">Libros</label>
        <input type="checkbox" name="interés" id="otros" value="otros">
        <label for="otros">Otros</label>

        <h4>Dejanos un comentario</h4>
        <label for="mensaje">Mensaje</label>
        <br>
        <textarea name="mensaje" id="mensaje"></textarea>
        <br>

        <button type="submit">Enviar</button>






        </form 
</body>
</html>
